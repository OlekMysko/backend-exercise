version: '3.8'

services:
  redis:
    image: "redis:alpine"
    container_name: tor-exit-redis
    ports:
      - "6380:6379"
  tor-exit-node-checker:
    build: .
    container_name: tor-exit-node-checker
    ports:
      - "1024:1024"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker